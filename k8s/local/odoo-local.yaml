---
# Odoo PVC (using local storage)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-pvc
  namespace: odoo-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
# Odoo Service (NodePort for local access)
apiVersion: v1
kind: Service
metadata:
  name: odoo-service
  namespace: odoo-production
spec:
  selector:
    app: odoo
  ports:
    - protocol: TCP
      port: 8069
      targetPort: 8069
      nodePort: 30069  # Access via http://localhost:30069
  type: NodePort

---
# Odoo Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
      - name: odoo
        image: odoo:18.0
        ports:
        - containerPort: 8069
        env:
        - name: HOST
          value: "postgresql-service"
        - name: USER
          value: "odoo"
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: postgresql-password
        volumeMounts:
        - name: odoo-data
          mountPath: /var/lib/odoo
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: odoo-data
        persistentVolumeClaim:
          claimName: odoo-pvc
