apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: odoo-production
  labels:
    app: alertmanager
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
      tier: monitoring
  template:
    metadata:
      labels:
        app: alertmanager
        tier: monitoring
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        ports:
        - containerPort: 9093
          name: http
        args:
        - '--config.file=/etc/alertmanager/alertmanager.yml'
        - '--storage.path=/alertmanager'
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager
        - name: alertmanager-storage
          mountPath: /alertmanager
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: alertmanager-config
        configMap:
          name: alertmanager-config
      - name: alertmanager-storage
        persistentVolumeClaim:
          claimName: alertmanager-pvc
