apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: odoo-production
  labels:
    app: prometheus
    tier: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'odoo-production'
        environment: 'production'

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager:9093']

    # Rule files
    rule_files:
      - "/etc/prometheus/alerts/*.yml"

    # Scrape configurations
    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
            labels:
              service: 'prometheus'

      # PostgreSQL metrics
      - job_name: 'postgresql'
        static_configs:
          - targets: ['postgres-exporter:9187']
            labels:
              service: 'postgresql'
              database: 'odoo'

      # Odoo application metrics
      - job_name: 'odoo'
        static_configs:
          - targets: ['odoo:8069']
            labels:
              service: 'odoo'
              app: 'erp'

      # Node Exporter - System metrics
      - job_name: 'node'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - odoo-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: node-exporter
            action: keep
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance
