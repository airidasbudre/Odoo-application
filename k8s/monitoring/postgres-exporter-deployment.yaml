apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: odoo-production
  labels:
    app: postgres-exporter
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
      tier: monitoring
  template:
    metadata:
      labels:
        app: postgres-exporter
        tier: monitoring
    spec:
      containers:
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:latest
        ports:
        - containerPort: 9187
          name: metrics
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://odoo:odoo123@postgresql:5432/postgres?sslmode=disable"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
